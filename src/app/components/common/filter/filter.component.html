<div class="flex flex-col gap-2.5">
  <h1 class="text-2xl font-light">Search results for <b>London</b></h1>
  <div class="top">
    <div class="flex flex-col gap-0.5">
      <label class="text-xs" htmlFor="city">Location</label>
      <input
        class="w-full p-2.5 border rounded-md text-base"
        type="text"
        id="city"
        name="city"
        placeholder="City Location"
      />
    </div>
  </div>
  <div class="grid justify-between grid-cols-2 gap-5 md:flex md:flex-wrap">
    <div class="flex flex-col gap-0.5">
      <label class="text-xs" htmlFor="type">Type</label>
      <select
        class="w-full md:w-[100px] p-2.5 border rounded-md text-base"
        name="type"
        id="type"
      >
        <option value="">any</option>
        <option value="buy">Buy</option>
        <option value="rent">Rent</option>
      </select>
    </div>
    <div class="flex flex-col gap-0.5">
      <label class="text-xs" htmlFor="property">Property</label>
      <select
        class="w-full md:w-[100px] p-2.5 border rounded-md text-base"
        name="property"
        id="property"
      >
        <option value="">any</option>
        <option value="apartment">Apartment</option>
        <option value="house">House</option>
        <option value="condo">Condo</option>
        <option value="land">Land</option>
      </select>
    </div>
    <div class="flex flex-col gap-0.5">
      <label class="text-xs" htmlFor="minPrice">Min Price</label>
      <input
        class="w-full md:w-[100px] p-2.5 border rounded-md text-base"
        type="number"
        id="minPrice"
        name="minPrice"
        placeholder="any"
      />
    </div>
    <div class="flex flex-col gap-0.5">
      <label class="text-xs" htmlFor="maxPrice">Max Price</label>
      <input
        class="w-full md:w-[100px] p-2.5 border rounded-md text-base"
        type="text"
        id="maxPrice"
        name="maxPrice"
        placeholder="any"
      />
    </div>
    <div class="flex flex-col gap-0.5">
      <label class="text-xs" htmlFor="bedroom">Bedroom</label>
      <input
        class="w-full md:w-[100px] p-2.5 border rounded-md text-base"
        type="text"
        id="bedroom"
        name="bedroom"
        placeholder="any"
      />
    </div>

    <button
      class="w-full md:w-[100px] px-3 py-2 bg-yellow-500 hover:bg-yellow-600 flex items-center justify-center"
    >
      <img
        src="../../../../assets/search.png"
        alt="searchIcon"
        class="w-6 h-6"
      />
    </button>
  </div>
</div>
