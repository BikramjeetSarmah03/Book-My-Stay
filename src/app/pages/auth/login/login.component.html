<div
  class="bg-[url('https://images.unsplash.com/photo-1477346611705-65d1883cee1e?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] h-screen w-screen bg-cover"
>
  <div class="flex justify-end w-full h-full">
    <div
      class="flex flex-col items-center justify-center w-full h-full gap-10 p-4 text-white bg-transparent lg:w-1/2 backdrop-blur-sm bg-gradient-to-br from-black/20 to-black/90"
    >
      <h1 class="font-serif text-xl md:text-3xl lg:text-5xl">Welcome Back</h1>

      <form class="flex flex-col w-full gap-4 min-w-80 max-w-96">
        <div class="flex flex-col justify-center w-full gap-2">
          <label for="email">Email</label>
          <input
            type="email"
            placeholder="Enter your email"
            class="w-full px-4 py-2"
          />
        </div>

        <div class="flex flex-col justify-center w-full gap-2">
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Enter your password"
            class="w-full px-4 py-2"
          />
        </div>

        <button
          type="submit"
          class="w-full px-6 py-3 transition-all duration-300 bg-gray-900 hover:bg-gray-800"
        >
          Submit
        </button>

        <div class="flex items-center justify-between">
          <h2>
            Don't have an account ?
            <a
              class="cursor-pointer hover:text-blue-500"
              routerLink="/auth/register"
              >Sign Up</a
            >
          </h2>

          <a
            class="text-gray-400 cursor-pointer hover:text-blue-500"
            routerLink="/auth/password/forgot"
            >Forgot Password ?</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
